                                <a class="dropdown-item" href="/corretora/saldo-carregar">Carregar saldo</a>
                            </div>
                        </li>                       					
						
						<!-- Times & Trades -->
						<li class="nav-item">
                            <a class="nav-link" href="/ordem-original/consulta">Times & Trades</a>
                        </li>

						<li class="nav-item dropdown">

		<!-- Modal sucesso -->
		<div class="modal fade" id="modalSucesso" tabindex="-1"
			 role="dialog" aria-labelledby="exampleModalCenterTitle"
			 aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLongTitle">Operação efetuada com sucesso.</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body"><p th:text="${sucesso}"></p></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-success" data-dismiss="modal">OK</button>
					</div>
				</div>
			</div>
		</div>
		
	    <!-- Conteúdo -->
		<div class="container">
			<nav aria-label="breadcrumb" role="navigation">
				<ol class="breadcrumb">

				</ol>
			</nav>
			<div class="content">
				<div layout:fragment="page_content"></div>
			</div>
		</div>
        
        <!-- JS -->
	    <script src="../jquery.min.js"></script>
		<script src="../bootstrap.min.js"></script>
					
        <th:block layout:fragment="scripts"> </th:block>

        <script th:if="${sucesso}">
